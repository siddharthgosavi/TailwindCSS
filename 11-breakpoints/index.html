<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body class="bg-black 2xl:bg-red-500 xl:bg-blue-500 lg:bg-orange-500 md:bg-green-500 sm:bg-yellow-500 text-white">
    <p class="text-4xl text-center font-bold">Tailwind is mobile-first</p>
    <br />
    <h1 class="text-center text-sm 2xl:text-8xl xl:text-4xl xl:text-2xl md:text-xl sm:text-lg"></h1>
    <script>
      function showWidth() {
        const width = window.innerWidth;
        document.querySelector("h1").innerText = `Width: ${width}`;
      }
      window.onload = showWidth;
      window.onresize = showWidth;
    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
